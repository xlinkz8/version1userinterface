<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/responsive.css">
</head>
<body>



    <header class="header">
<nav class="navbar">
<a href="#">Home</a>
<a href="#">About</a>
<a href="#">Service</a>
<a href="#">Contact</a>
</nav>

<form action="#" class="search-bar">
<input type="text" placeholder="Search...">
<button type="submit"><i class='bx bx-search'></i></button>
</form>
    </header>

    <div class="background-register"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bx-car'>
            </i>ibokos motors</h2>
            <div class="text-sci">
                <h2>welcome!<br><span>To Ibokos Motors Official Website.</span></h2>


                <p>we are here to give you the best when it comes to car.
                A trail will convice you ... Try ibokos cars today .
                </p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-whatsapp' ></i></a>
                    <a href="#"><i class='bx bxl-twitter' ></i></a>
                </div>


            </div>
        </div>


        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"> <i class='bx bxs-envelope'></i></span>
                        <input type="mail" required>
                        <label>Email</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"> <i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-me">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>

                    </div>
                    <button type="submit" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an account?
                        <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"> <i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"> <i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-me">
                        <label><input type="checkbox">I agree to the terms & conditions?</label>
                        
                    </div>
                    <button type="submit" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Already have an account?
                        <a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
